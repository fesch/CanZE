apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file("$project.rootDir/keystores/CanZeKeyStore.jks")
            storePassword 'canze4us!'
            keyAlias = 'canze-upload'
            keyPassword 'canze4us!'
        }
    }
    compileSdkVersion 28
    //buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "lu.fisch.canze"
        minSdkVersion 21
        targetSdkVersion 28
        versionName '1.49'
        versionCode 56
    }
    buildTypes {
        release {
            minifyEnabled false
            // minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //debug {
        //    minifyEnabled true
        //    proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        //}
    }
    productFlavors {
    }
    defaultConfig {
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
        buildConfigField "String", "BRANCH", "\"" + getGitRevParseInfo() + "\""
        signingConfig signingConfigs.release
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
        disable 'TypographyFractions'
    }
}

def getGitRevParseInfo() {
    def cmd = "git rev-parse --abbrev-ref HEAD"
    def proc = cmd.execute()
    proc.text.trim()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'me.drakeet.support:toastcompat:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //implementation 'com.google.android.material:material:1.0.0-beta01'
    //implementation 'com.android.support.constraint:constraint-layout:+'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
